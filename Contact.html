<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="./style/trail.css">

    <style>
        
        .container1{
            display: flex;
            width: 80%;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;
            align-items: center;
        }
        .con1{
            width: 50%;
            margin: 30px;
            padding: 20px;
            background-color: lightgray;
            border-radius: 5px;
        }
        .con2{
            width: 50%;
            background-color: lightgray;
            text-align: center;
            border-radius: 5px;
        }
        h1{
            color: rgb(235, 82, 202);
            text-align: center;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }
        input{
            width: 85%;
            padding: 5px;
            margin: 10px;
            border-radius: 3px;
            border: none;
        }
        label{
            width: 100%;
            padding: 5px;
            margin: 3px 10px ;
        }
        textarea{
            height: 100px;
            width: 85%;
            padding: 5px;
            margin: 10px;
            border-radius: 3px;
        }
        @media   screen and (max-width: 900px) {
            .container1{
                flex-wrap: wrap;
                /* width: 100%; */
            }
            .con1{
                width: 100%;
            }
            .con2{
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="divv1"><img src="blossom_imagess/images/logo.png" class="icon_img"></div>
        <div class="divv2">
            <nav class="nav1">
                <div><a href="Home_page.html">Home</a>
                    <a href="Products.html">Products</a>
                    <a href="Videoes.html">Videos</a>
                    <a href="#Contact.html" class="active">Contact Us</a>
                </div>
                <div>
                    <a href="#">Logout</a>
                </div>
            </nav>
        </div>
    </header>
    
    <h1>Contact us Form</h1>

    <div class="container1">
        <form class="con1">
            <label for="name">Full Name</label>
            <input id="fname" name="fname" placeholder="Your Name">
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" placeholder="Your last Name">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email Address">
            <label for="sname">Subject</label>
            <input id="sname" name="sname" placeholder="Your Subjects">
            <label for="message">Message</label>
            <textarea id="message" name="message">Write Your Message....!</textarea>
        </form>

        <div class="con2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.8500068128014!2d77.59957207373456!3d12.917360287393072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15168bccc13d%3A0xfab23c4ce4e22354!2sVedam%20Ayurveda%20Multispeciality%20Hospital!5e0!3m2!1sen!2sin!4v1760336515742!5m2!1sen!2sin" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
